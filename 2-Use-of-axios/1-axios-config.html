<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="page-header">Basic Usage</h2>
        <button class="btn btn-primary">Get Request</button>
        <button class="btn btn-warning">Post Request</button>
        <button class="btn btn-success">Put Request</button>
        <button class="btn btn-danger">Delete Request</button>
    </div>
    <script>
        console.log(axios)

        // Add a request interceptor
        axios.interceptors.request.use(function (config) {
            // Do something before request is sent
            console.log('request interceptor succeed')
            // modify config
            config.params = {a:100}
            config.timeout = 2000
            return config;
        }, function (error) {
            // Do something with request error
            console.log('request interceptor failed')
            return Promise.reject(error);
        });

        // Add a response interceptor
        axios.interceptors.response.use(function (response) {
            // Any status code that lie within the range of 2xx cause this function to trigger
            // Do something with response data
            console.log('response interceptor succeed')
            console.log(response)
            return response.data;
        }, function (error) {
            // Do something with response error
            console.log('response interceptor failed')
            return Promise.reject(error);
        });


        const btns = document.querySelectorAll('button')
        // default config
        // axios.defaults.params = {id:300}

        // 1. Send GET requst
        btns[0].onclick = () => {
            axios({
                method: 'GET',
                url: 'http://localhost:3000/posts/2'
            }).then(res => {
                console.log(res)
            }).catch(error => {
                console.log('GET error: ', error)
            })
        }

        // 2. Send POST requst
        btns[1].onclick = () => {
            axios({
                method: 'post',
                url: 'http://localhost:3000/posts',
                data: {
                    title: 'test post 1',
                    author: 'Luo again'
                }
            }).then(res => {
                console.log(res)
            })
        }

        // 3. Send DELETE requst
        btns[2].onclick = () => {
            axios({
                method: 'delete',
                url: 'http://localhost:3000/posts/1',
            }).then(res => {
                console.log(res)
            })
        }

    </script>
</body>

</html>
